{% extends "base.html" %}

{% block title %}Login - AWS Bedrock Chat{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 64px auto;">
    <div class="mdc-card">
        <div style="padding: 16px; background-color: var(--md-primary); color: white;">
            <h2 style="margin: 0;">Login</h2>
        </div>
        <div style="padding: 24px;">
            <form method="post">
                <div class="mdc-text-field">
                    <label class="mdc-text-field__label" for="username">Username</label>
                    <input type="text" class="mdc-text-field__input" id="username" name="username" required>
                </div>
                
                <div class="mdc-text-field">
                    <label class="mdc-text-field__label" for="password">Password</label>
                    <input type="password" class="mdc-text-field__input" id="password" name="password" required>
                </div>
                
                <button type="submit" class="mdc-button mdc-button--raised" style="margin-top: 16px;">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Login</span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
